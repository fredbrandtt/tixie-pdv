name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tixie-pdv:latest
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_WEBHOOK_EVENTOS=${{ secrets.NEXT_PUBLIC_WEBHOOK_EVENTOS }}
            NEXT_PUBLIC_WEBHOOK_INGRESSOS=${{ secrets.NEXT_PUBLIC_WEBHOOK_INGRESSOS }}
            NEXT_PUBLIC_WEBHOOK_CLIENTE=${{ secrets.NEXT_PUBLIC_WEBHOOK_CLIENTE }}
            NEXT_PUBLIC_WEBHOOK_EMISSAO=${{ secrets.NEXT_PUBLIC_WEBHOOK_EMISSAO }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 